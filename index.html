<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <section class="login__card">
    <div class="card">
      <div class="card__elements">
        <h1>Stay updated!</h1>
        <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
        <div class="card__list">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="card__list">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="card__list">
          <img src="assets/images/icon-list.svg" alt="">
          <p>And much more!
        </div>
        <div class="card__email">
          <div class="email__container">
            <span class="add_email">Email address</span>
            <span class="error_email" id="error_e">Valid email required</span>
          </div>
          <input type="text" name="email" id="email" value="email@company.com"><br>
          <a class="button" id="button" onclick="validateEmail()">Subscribe to monthly newsletter</a>
        </div>
      </div>
      <div class="img__card">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </section>
  <div class="copy">
    <p class="copy__p">&copy;Guilherme Aparecido</p>
  </div>
</body>

</html>
